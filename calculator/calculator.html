<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
<link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="cal_case">
        
        <div id="output">
            <p id="operation">45</p>
            <p id="result">50</p>
        </div>
        <div id="keys">
            <div class="row1">
            <button class="op_key" op="clear">C</button>
            <button class="op_key" op="clear">+/-</button>
            <button class="op_key" op="clear">%</button>
            <button class="op_key" op="clear">/</button>
            </div>
            
            <div class="row2">
            <button class="num_key">7</button>
            <button class="num_key">8</button>
            <button class="num_key">9</button>
            <button class="op_key" op="multiply">*</button>
            </div>
            
            <div class="row3">
            <button class="num_key">4</button>
            <button class="num_key">5</button>
            <button class="num_key">6</button>
            <button class="op_key" op="subtract">-</button>
            </div>
            
            <div class="row4">
            <button class="num_key">1</button>
            <button class="num_key">2</button>
            <button class="num_key">3</button>
            <button class="op_key" op="add">+</button>
            </div>    
            
            <div class="row5">
            <button class="num_key">.</button>
            <button class="num_key">0</button>
            <button class="eq_key">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script
</body>
</html>
